<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <section>
        <div class="search-box">
            <h1>Weather in</h1>
            <form class="search-form">
                <input type="text" name="city" class="input-text" autocomplete="off" placeholder="What City?" />
            </form>
        </div>
        <div class="container">
            <div class="card-top">
                <div class="city-name">
                    <p>----</p>
                    <span>...</span>
                </div>
            </div>
            <div class="card-body">
                <div class="card-mid">
                    <div class="card-mid-left">
                        <span>----</span>
                        <img class="icon" src="" alt="">
                    </div>
                    <div class="card-mid-right">
                        <p>----</p>
                        <p><i class="fas fa-long-arrow-alt-up"></i>---</p>
                        <p><i class="fas fa-long-arrow-alt-down"></i>---</p>
                    </div>
                </div>
                <div class="card-bottom">
                    <div class="bottom-tex-left">
                        <p>----</p>
                        <span>---</span>
                    </div>
                    <div class="bottom-tex-right">
                        <p>----</p>
                        <span>---</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
